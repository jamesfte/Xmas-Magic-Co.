<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Discover unique Christmas gifts and decorations at Xmas Magic Co. Shop now!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmas Magic Co.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Hide the up and down arrows for number input */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
            appearance: textfield;
        }

        /* Custom styling for the quantity input */
        .quantity-container {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 5px 10px;
            cursor: pointer;
        }

        #quantity-input {
            width: 40px; /* Adjust the width of the input field to make it shorter */
            text-align: center;
            padding: 5px;
            font-size: 16px;
            margin: 0 10px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/company-logo.png" alt="Xmas Magic Co.">
        </a>
        <h1>Merry Christmas</h1>
        <img src="images/snowflake.png" alt="Snowflakes">
    </header>

    <div class="christmas-leaves"></div>

    <nav>
        <a href="index.html">Home</a>
        <div class="dropdown-menu">
            <button class="dropdown-button">Category</button>
            <div class="dropdown-content" id="dropdown-links">
                <a href="all.html?category=all" data-category="all">All</a>
                <a href="all.html?category=puzzles-and-games" data-category="puzzles-and-games">Puzzles and Games</a>
                <a href="all.html?category=decorations" data-category="decorations">Decorations</a>
                <a href="all.html?category=gift_sets" data-category="gift_sets">Gift Sets</a>
            </div>
        </div>
        <a href="shopping_cart.html">Shopping Cart</a>
        <a href="contact_us.html">Contact Us</a>
        <a href="about_us.html">About Us</a>
    </nav>

    <main>
        <h2>Product Details</h2>

        <div class="product-container">
            <div class="product-card">
                <div class="product-layout">
                    <div class="image-navigation">
                        <button id="prev-btn" class="image-nav-btn" type="button">&lt;</button>
                        <div id="media-container"></div>
                        <button id="next-btn" class="image-nav-btn" type="button">&gt;</button>
                    </div>

                    <div class="product-info">
                        <h3 id="product-name">Product Name</h3>
                        <div id="product-description">Product Description</div>
                        <p id="product-price">Product Price</p>

                        <!-- Quantity Controls -->
                        <label for="quantity">Quantity: </label>
                        <div class="quantity-container">
                            <button id="decrease-quantity" class="quantity-btn">-</button>
                            <input id="quantity-input" type="number" min="0" max="100" value="1" step="1" />
                            <button id="increase-quantity" class="quantity-btn">+</button>
                        </div>
                        <br>
                        <button id="add-to-cart-btn">Add to Cart</button>
                        <div id="cart-notification" style="display:none;">Item added to cart!</div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/product.js"></script>
        <script src="js/store.js"></script>
    </main>

    <footer>
        &copy; 2024 Xmas Magic Co. | All Rights Reserved
    </footer>
</body>
</html>
